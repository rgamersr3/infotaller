<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TALLER R-GAMER'S</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #0d0d0d; color: #f2f2f2; scroll-behavior: smooth; }
    .top-header { text-align: center; padding: 50px 20px; background: #111; border-bottom: 2px solid #0f0; }
    .top-header h1 { font-size: 3rem; color: #0f0; text-shadow: 0 0 15px #0f0, 0 0 30px #0f0; margin: 0; }
    .top-header p { font-size: 1.5rem; color: #fff; margin: 10px 0; }
    nav { text-align: center; padding: 15px; background: #111; border-bottom: 2px solid #0f0; position: sticky; top: 0; z-index: 1000; }
    nav a { margin: 0 15px; color: #f2f2f2; text-decoration: none; font-weight: bold; transition: color 0.3s; }
    nav a:hover { color: #0f0; }
    section { padding: 50px 20px; text-align: center; }
    h2 { margin-bottom: 30px; font-size: 2rem; color: #0f0; text-shadow: 0 0 10px #0f0; }
    .two-columns { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .card { background: #111; border: 2px solid #0f0; border-radius: 10px; padding: 15px; width: 300px; box-shadow: 0 0 15px #0f0; transition: transform 0.3s, box-shadow 0.3s; text-align: left; }
    .card:hover { transform: translateY(-5px); box-shadow: 0 0 25px #0f0; }
    .card img { width: 100%; border-radius: 10px; margin-bottom: 10px; }
    .card h3 { margin: 10px 0 5px; color: #0f0; }
    .card p { font-size: 0.9rem; color: #ccc; margin: 0; }
    .fade-in { opacity: 0; transform: translateY(30px); transition: opacity 0.8s ease, transform 0.8s ease; }
    .fade-in.visible { opacity: 1; transform: translateY(0); }
    footer { position: relative; background: #111; text-align: center; padding: 40px 20px 20px 20px; border-top: 2px solid #0f0; color: #888; overflow: hidden; }
    footer .footer-glow { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 120%; height: 150px; background: radial-gradient(ellipse at bottom, rgba(0,255,0,0.4), transparent 70%); z-index: 1; }
    footer p { position: relative; z-index: 2; }
    @media (max-width: 650px) { .two-columns { flex-direction: column; align-items: center; } .card { width: 90%; } }
  </style>
</head>
<body>

<div class="top-header">
  <h1>R-GAMER'S</h1>
  <p>Tu mundo gamer en un solo lugar üéÆ</p>
</div>

<nav>
  <a href="#novedades">Novedades</a>
  <a href="#estrenos">Estrenos</a>
  <a href="#recomendaciones">Recomendaciones</a>
  <a href="#mejores juegos">Mejores Juegos</a>
  <a href="servicios.html">Servicios</a>
  <a href="contacto.html">Contacto</a>
  <a href="catalogo.html">Cat√°logo</a>
</nav>

<section id="novedades" class="fade-in">
  <h2>üî• Novedades</h2>
  <div class="two-columns" id="novedades-container"></div>
</section>

<section id="estrenos" class="fade-in">
  <h2>üöÄ Estrenos</h2>
  <div class="two-columns" id="estrenos-container"></div>
</section>

<section id="recomendaciones" class="fade-in">
  <h2>üéØ Recomendaciones</h2>
  <div class="two-columns" id="recomendaciones-container"></div>
</section>

<section id="topten" class="fade-in">
  <h2>üèÜ Mejores Juegos</h2>
  <div class="two-columns" id="mejores juegos-container"></div>
</section>

<footer>
  <div class="footer-glow"></div>
  <p>¬© 2025 R-GAMER'S | Todos los derechos reservados</p>
</footer>

<script>
  // Funci√≥n para renderizar tarjetas
  function renderCards(sectionId, items){
    const container = document.getElementById(sectionId);
    container.innerHTML = ""; // limpia antes de renderizar
    items.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${item.img}" alt="${item.titulo}">
        <h3>${item.titulo}</h3>
        <p>${item.descripcion}</p>
      `;
      container.appendChild(card);
    });
  }

  // Cargar datos desde JSON externo
  fetch("datos.json")
    .then(response => response.json())
    .then(data => {
      renderCards('novedades-container', data.novedades);
      renderCards('estrenos-container', data.estrenos);
      renderCards('recomendaciones-container', data.recomendaciones);
      renderCards('mejores juegos-container', data.topten);
    });

  // Animaciones de scroll
  function revealOnScroll() {
    const elements = document.querySelectorAll('.fade-in');
    elements.forEach(el => {
      const rect = el.getBoundingClientRect();
      if (rect.top < window.innerHeight && rect.bottom >= 0) {
        el.classList.add('visible');
      } else {
        el.classList.remove('visible');
      }
    });
  }
  window.addEventListener('scroll', revealOnScroll);
  window.addEventListener('load', revealOnScroll);
</script>

</body>
</html>
